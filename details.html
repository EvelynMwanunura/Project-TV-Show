<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Details</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      .showDetailsPage {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 800px;
        margin: 0 auto;
        background-color: #2c2c2c;
        padding: 20px;
        border-radius: 10px;
      }

      .showDetailsPage img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }

      .showInfo {
        margin-top: 20px;
        text-align: left;
      }

      .backBtn {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        margin-top: 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .backBtn:hover {
        background-color: #45a049;
      }

      .summary {
        margin-top: 15px;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div id="detailsContainer">Loading...</div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("detailsContainer");
        const showData = localStorage.getItem("selectedShow");

        if (!showData) {
          window.location.href = "index.html";
          return;
        }

        const show = JSON.parse(showData);
        const imageUrl =
          show.image?.original ??
          "https://via.placeholder.com/300x450?text=No+Image";
        const rating = show.rating.average ?? "N/A";
        const runtime = show.runtime ?? "N/A";
        const genres = show.genres.length > 0 ? show.genres.join(", ") : "N/A";
        const summary = show.summary ?? "No summary available.";

        container.innerHTML = `
        <div class="showDetailsPage">
          <img src="${imageUrl}" alt="${show.name}">
          <div class="showInfo">
            <h2>${show.name}</h2>
            <p><strong>Status:</strong> ${show.status}</p>
            <p><strong>Rating:</strong> ${rating}</p>
            <p><strong>Runtime:</strong> ${runtime} mins</p>
            <p><strong>Genres:</strong> ${genres}</p>
            <div class="summary">${summary}</div>
            <button class="backBtn" onclick="window.location.href='index.html'">Back to Shows</button>
          </div>
        </div>
      `;
      });
    </script>
  </body>
</html>
